<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Post</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="bg-white p-4 rounded shadow-sm text-center">
    <h2 class="text-danger mb-4">Delete Post</h2>
    <p class="fs-5">Are you sure you want to delete <strong>"{{ post.title }}"</strong>?</p>

    <form method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-2">Confirm</button>
    </form>
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
  </div>
</div>

<!-- Bootstrap JS Bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
