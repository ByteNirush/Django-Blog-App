<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Posts</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary">Blog Posts</h1>
    <a href="{% url 'post_create' %}" class="btn btn-success">Create New Post</a>
  </div>

  {% if posts %}
    <ul class="list-group">
      {% for post in posts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none">{{ post.title }}</a>
          <small class="text-muted">{{ post.created_at|date:"M d, Y" }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">No posts available.</div>
  {% endif %}
</div>

<!-- Bootstrap JS Bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
