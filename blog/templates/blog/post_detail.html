<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="bg-white p-4 rounded shadow-sm">
    <h2 class="text-primary">{{ post.title }}</h2>
    <p class="mt-3">{{ post.content }}</p>
    <p class="text-muted">Created at: {{ post.created_at|date:"M d, Y - H:i" }}</p>

    <div class="mt-4 d-flex gap-2">
      <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
      <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
      <a href="{% url 'post_list' %}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
